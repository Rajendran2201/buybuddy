{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'location.css' %}">
<style>
  .map-container, .calendar-container {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }

  iframe {
    width: 90%;
    height: 500px;
    border: 0;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
</style>
{% endblock %}

{% block content %}
<section class="location-schedule-page">
  <header class="location-schedule-header">
    <h1>Location & Schedule</h1>
    <p>Find out where BuyBuddy will be next and when to catch us for your favorite meals on wheels!</p>
  </header>

  <!-- Google Map Embed -->
  <div class="map-container">
    <h2>Live Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0205034888554!2d-122.419415284681!3d37.77492977975947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c8e6b2d91%3A0x7b6bfa8d9a3c4774!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1615559338291!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Google Calendar Embed -->
  <div class="calendar-container">
    <h2>Upcoming Schedule</h2>
    <iframe
      src="https://calendar.google.com/calendar/embed?src=your_calendar_id%40group.calendar.google.com&ctz=America%2FLos_Angeles"
      style="border: 0"
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>
</section>
{% endblock %}
