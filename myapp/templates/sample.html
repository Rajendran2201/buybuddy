<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Login</h2>
    <form onsubmit="return validateUser()">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">OK</button>
        <p class="message" id="message"></p>
    </form>
</div>

<script>
    function validateUser() {
        let validUsername = "Raj";  
        let validPassword = "raj@2201";  

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username !== validUsername) {
            message.style.color = "red";
            message.textContent = "Invalid Username";
            event.preventDefault();
        }

        if (password !== validPassword) {
            message.style.color = "red";
            message.textContent = "Invalid Password";
            event.preventDefault();
        }

        if(username !== validUsername && password !== validPassword){
          message.style.color = "red";
          message.textContent = "Invalid Username & Password";
          event.preventDefault();
        }

        if(username === validUsername && password === validPassword){
          message.style.color = "green";
          message.textContent = "Authorized";
          event.preventDefault();
        }

        
    }
</script>

</body>
</html>
